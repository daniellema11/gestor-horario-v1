    <header>
        <div class="container-header">
            <a href="index.html" class="logo"><img src="img/logo.png" alt="" height="20px" width="120px"></a>
            <nav>
                <ul>

    <div class="form-container">
        <h2>Recuperar Contraseña</h2>
        <form action="#" method="post">

            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario o cédula" required>
              </div>
          
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" id="contacto" name="contacto" placeholder="Correo o celular" required>
              </div>
          
              <button type="submit">Enviar Código de Recuperación</button>
            </form>
            <p class="note">Te enviaremos un código para restablecer tu contraseña.</p>
          </div>
</body>
