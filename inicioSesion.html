<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Horarios - Cesde</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container-header">
        <a href="index.html" class="logo">CESDE</a>
        <nav>
            <ul>
              <li><a href="inicioSesion.html#login">Inicio de sesión</a></li>
              <li><a href="soporte.html#support">Soporte</a></li>
            </ul>
        </nav>
    </div>
</header>
  <div class="container">
    <div class="login-card">
      <h1>Gestor de Horarios</h1>
      <p class="subtitle">Ingresa a tu cuenta llenando los campos solicitados</p>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Correo" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" />
        </div>
        <div class="options">
          <label><input type="checkbox" checked /> Recuérdarme</label>
          <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit">Ingresar</button>
      </form>
    </div>
    <div class="side-panel">
      <img src="img/logo.png" alt="Logo CESDE" class="logo-img" />
      <p class="linea">Línea de Transparencia: 018000517740</p>
    </div>
  </div>
  <footer>
    Copyright © 2025 Cesde
  </footer>
</body>
</html>
