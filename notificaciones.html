<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link rel="stylesheet" href="css/stylesNotificaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
        <div class="logo">
            <a href="ghp.html"><img src="img/logo.png" alt="Logo" height="20px" width="120px"></a>
        </div>

        
        <div class="icons">
            <i class="fas fa-robot"></i>
            <i class="fas fa-bell"></i>

            <i class="fas fa-cog"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
    
    <div class="notificaciones">
        Clase hoy: Logica de programación. <br> Hora: 10:30 am- Aula: 503
         
    </div>

    <div class="notificaciones">
        Nueva clase asignada. <br> Programación web- Aula: 501
    </div>

    <div class="notificaciones">
        Modificación de horario. <br> Clase Metodologia ahora a las 02:00 pm.
    </div>

</html>
