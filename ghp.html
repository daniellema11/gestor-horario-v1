<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Horarios</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/stylesGes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="" height="20px" width="120px"></a>
    </div>
    <div class="icons">
      <i class="fas fa-robot"></i>
      <i class="fas fa-bell"></i>
      <a href="notificaciones.html" class="notification-icon">
         <i class="fas fa-envelope"></i>
             <span class="notification-count" id="notiCount"></span>
      </a>
      <i class="fas fa-cog"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="cerrarPopup()"></div>

  <div class="container">
    <div class="sidebar" id="formPopup">
      <h3>Agregar o Modificar Horarios</h3>
      <input type="hidden" id="eventoId">

      <label for="materia">Materia:</label>
      <input type="text" id="materia">

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha">

      <label for="horaInicio">Hora Inicio:</label>
      <input type="time" id="horaInicio">

      <label for="horaFin">Hora Fin:</label>
      <input type="time" id="horaFin">

      <label for="instituto">Instituto:</label>
      <input type="text" id="instituto">

      <label for="recurrencia">Días de recurrencia:</label>
      <div id="recurrencia">
        <label><input type="checkbox" value="1"> Lunes</label>
        <label><input type="checkbox" value="2"> Martes</label>
        <label><input type="checkbox" value="3"> Miércoles</label>
        <label><input type="checkbox" value="4"> Jueves</label>
        <label><input type="checkbox" value="5"> Viernes</label>
        <label><input type="checkbox" value="6"> Sábado</label>
        <label><input type="checkbox" value="0"> Domingo</label>
      </div>

      <label for="fechaFin">Fecha de finalización:</label>
      <input type="date" id="fechaFin">

      <button class="guardar" onclick="agregarEvento()">GUARDAR</button>
      <button class="modificar" onclick="modificarEvento()">MODIFICAR</button>
      <button class="eliminar" onclick="eliminarEvento()">ELIMINAR</button>
    </div>

    <div id="calendario"></div>
    <div class="event-list" id="eventList"></div>
    <div id="toast" class="toast hide"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="js/gestorHorarios.js"></script>

</body>

</html>
